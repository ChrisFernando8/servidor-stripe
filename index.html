<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento com Stripe</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    button {
      background-color: #635bff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4b45d9;
    }
  </style>
</head>
<body>
  <h1>Pagamento de R$10,00</h1>
  <button id="checkout-button">Pagar agora</button>

  <script>
    const stripe = Stripe("pk_live_511SQbdi3NTBbQvNRG0mwa1wzf1OiKySPbAZFzGUAxrCnI3RFsF2Mxpk0Az1iWzL5cDHLe4NRuOTf");

    document.getElementById("checkout-button").addEventListener("click", () => {
      fetch("https://servidor-stripe.onrender.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
      .catch(err => alert("Erro: " + err.message));
    });
  </script>
</body>
</html>
